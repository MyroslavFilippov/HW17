<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        h1 {
            margin-top: 50px;
            text-align: center;
        }
        p {
            text-align: center;
        }
        footer {
            background-color: #007bff;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Our Simple Website</h1>
    </header>
    <div>
        <p>This is a simple website created for testing purposes.</p>
    </div>
    <footer>
        <p>&copy; 2024 Simple Website. All Rights Reserved.</p>
    </footer>
</body>
</html>
